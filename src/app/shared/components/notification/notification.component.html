@if (notification(); as notif) {
<div [appNotificationStyle]="notif.type">
  <p class="font-semibold">{{ notif.message }}</p>
  <button (click)="closeNotification()"
    class="text-gray-500 hover:text-gray-700 focus:outline-none w-8 h-8 cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-full h-full group" viewBox="0 0 24 24">
      <path class="stroke-black/50 group-hover:stroke-black transition-colors duration-300" stroke-linecap="round"
        stroke-linejoin="round" stroke-width="2" d="M12 12L7 7m5 5l5 5m-5-5l5-5m-5 5l-5 5" />
    </svg>
  </button>
</div>
}
